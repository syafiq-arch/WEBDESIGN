<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <h1>Film Covers </h1>
  <!-- Demo styles -->
   
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #222220;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      margin: 0;
      padding: 0;
      background-image: ;
    }
    
    .swiper {
      width: 100%;
      height: 40%;
      border-radius: 50px;
      margin-top: 15%;
      filter: brightness(50%);
    
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50px;
      filter: brightness(60%);
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50px;
    }

     img:hover {
      transition:all ease 0.4s;
      filter: brightness(115%); 
    }
    
    .swiper-slide:hover {
      transition:all ease 0.4s;
      filter: brightness(300%); 
      transition: all 0.4s ease-in-out;
       filter: contrast(97%); 
    }


    
      
  </style>
</head>

<body>
  
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://resizing.flixster.com/MKd7ThaBjcwK2sJoMUautDFyTsM=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p21971_v_h9_aa.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://hpph.ams3.cdn.digitaloceanspaces.com/3474/conversions/deadpoets1-wide.webp" alt=""></div>
      <div class="swiper-slide"><img src="https://www.cultura.id/wp-content/uploads/2025/04/Good-Will-Hunting.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://cloudfront-eu-central-1.images.arcpublishing.com/thenational/3TC7FVI36XFZK2APWJ5DEANNVI.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://imgx.sonora.id/crop/0x0:0x0/x/photo/2025/10/21/16x9_bp2_crtthumbnail_crntrla_-20251021045205.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://deadline.com/wp-content/uploads/2025/10/stranger-things-season-5-volume-1-episodes.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/742e9d46-2692-4f3f-9272-0b76d66c891f/8d164b5c-fdac-4296-82ed-1493cc1bd4af?host=wbd-images.prod-vod.h264.io&partner=beamcom" alt=""></div>
      <div class="swiper-slide"><img src="https://m.media-amazon.com/images/M/MV5BMTA1ODUzMDA3NzFeQTJeQWpwZ15BbWU3MDgxMTYxNTk@._V1_FMjpg_UX1000_.jpg" alt=""></div>
    </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
